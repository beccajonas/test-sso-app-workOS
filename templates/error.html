<html>
	<head>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='login.css')}}" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Inter" />
	</head>

	<body class="height-100vh">
		<div class="logged_in_nav">
			<div class="flex">
				<div>
					<img
						src="../static/images/workos-logo-with-text.png"
						alt="workos logo" />
				</div>
			</div>
			<div class="flex">
				<a
					href="https://workos.com/docs"
					target="_blank"
					><button class="button nav-item">Documentation</button></a
				>
				<a
					href="https://workos.com/docs/reference"
					target="_blank"
					><button class="button nav-item">API Reference</button></a
				>
				<a
					href="https://workos.com/blog"
					target="_blank"
					><button class="button nav-item blog-nav-button">Blog</button></a
				>
				<a
					href="https://workos.com/"
					target="_blank"
					><button class="button button-outline">WorkOS</button></a
				>
			</div>
		</div>
		<div class="flex flex_column height-80vh">
			<div class="flex height-40vh">
				<div class="card height-315 width-335">
					<div class="flex_column">
						<div>
							<span class="error-title">Authentication Error</span>
						</div>
						<hr style="width: 100%; margin-top: 15px; margin-bottom: 20px" />
						<div class="error-message">
							<p>Error: {{ error }}</p>
							<p>Description: {{ error_description }}</p>
						</div>
						<a
							href="/"
							class="button button-outline error-button"
							>Go back to login</a
						>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
